<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator"> <!--calculator body-->
        <div class="row1"> <!--Row 1-->
            <button class="clear" id="clear">C</button>
            <textarea class="output" id="output-box" readonly></textarea>    
        </div> 
        <div> <!--Row 2-->
            <button value="7" class="number display" id="seven">7</button> 
            <button value="8" class="number display" id="eight">8</button>   
            <button value="9" class="number display" id="nine">9</button>   
            <button value="+" class="operator display" id="add">+</button>      
        </div> 
        <div> <!--Row 3-->
            <button value="4" class="number display" id="four">4</button> 
            <button value="5" class="number display" id="five">5</button>   
            <button value="6" class="number display" id="six">6</button>   
            <button value="-" class="operator display" id="subtract">-</button>
        </div>
        <div> <!--Row 4-->
            <button value="1" class="number display" id="one">1</button> 
            <button value="2" class="number display" id="two">2</button>   
            <button value="3" class="number display" id="three">3</button>   
            <button value="/" class="operator display" id="divide">/</button>
        </div>
        <div> <!--Row 5-->
            <button value="0" class="number display" id="zero">0</button> 
            <button value="." class="number display" id="decimal">.</button>   
            <button value="=" class="operator display" id="equals">=</button>   
            <button value="x" class="operator display" id="multiply">x</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
